language: ruby
rvm: 2.5.1
env: RAILS_ENV=test
script:
  - bundle exec rspec
addons:
  postgresql: "9.5.14"
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:migrate
install: bundle install --jobs=3 --retry=3
